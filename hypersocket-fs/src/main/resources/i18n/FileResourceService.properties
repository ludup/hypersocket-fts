jcifs.smb.client.username=Default Username 
jcifs.smb.client.username.info=The default username used if not specified in an SMB URL.
jcifs.smb.client.password=Default Password
jcifs.smb.client.password.info=The default password used if not specified in an SMB URL.
jcifs.smb.client.domain=Default Domain
jcifs.smb.client.domain.info=The default authentication domain used if not specified in an SMB URL.
jcifs.netbios.wins=WINS Server
jcifs.netbios.wins.info=The IP address of the WINS server. This is only required when accessing hosts on different subnets although it is recomended if a WINS server is provided.
jcifs.netbios.baddr=Broadcast Address
jcifs.netbios.baddr.info=The local network's broadcast address. It may be necessary to set this for certain network configurations because the default of 255.255.255.255 may otherwise throw a "Network is unreachable" IOException. For example if the local host's IP address is 192.168.1.15, the broadcast address would likely be 192.168.1.255.
jcifs.netbios.scope=Scope ID
jcifs.netbios.scope.info=This is extremely rare but NetBIOS provides for a "scope id" to be used in a attempt to conceal groups of machines on the same network. Ask your network administrator if scope id is used. If so, it must be set using this property or name queries will fail.
jcifs.smb.client.laddr=Local Interface
jcifs.smb.client.laddr.info=The IP address of the local interface the client should bind to if it is different from the default. For example if the client is to be used over a dial-up connection the IP address of the PPP interface may need to be specified with this property.
jcifs.netbios.laddr=NetBIOS Interface
jcifs.netbios.laddr.info=The IP address of the local interface the client should bind to for name queries if it is different from the default.
jcifs.netbios.lmhosts=LMHOSTS File
jcifs.netbios.lmhosts.info=The path to an lmhosts file containing a map of IP addresses to hostnames. The format of this file is identical to that of the Windows lmhosts file format. See Setting Name Resoultion Properties for details.
jcifs.encoding=Default Encoding
jcifs.encoding.info=If the locale character encoding of the target server is not MS-DOS Latin-1, this property needs to be changed to reflect the proper encoding (e.g. Cp866 for Russian). Otherwise, share names, passwords, and in some cases file and directory names that contain non ASCII characters may not be handled properly. See this list of Supported Encodings and concentrate on the ones attributed as MS-DOS encodings. By default this property is Cp860 which is MS-DOS Latin1. Note: The Cp860 charset converter is located in jre/lib/charsets.jar which AFAIK is only supported by the internationalized version of Sun's JRE. If Cp860 is not available an exception will occur. To avoid this exception you can set jcifs.encoding to ASCII but share names and passwords with non-ASCII characters will not be processed correctly. To determine if jCIFS is properly processing these characters create a share that contains non-ASCII characers (e.g. Grüße) and then try to list that share with the ListFiles.java example program. As of jcifs-1.2.8 this property no longer defaults to the file.encoding system property because it was almost always meaningless (e.g. usually it's UTF-8 on Linux and no CIFS server currently emits UTF-8).
jcifs.smb.client.useExtendedSecurity=Extended Security
jcifs.smb.client.useExtendedSecurity.info=True by default but this must be set to false for Samba 3.0.x as it seems older versions of Samba do not support *raw* NTLMSSP and currently JCIFS does not support SPNEGO.

