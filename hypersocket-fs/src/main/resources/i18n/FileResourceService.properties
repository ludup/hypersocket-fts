filesystems.label=File Resources
filesystems.infoHtml=<strong>File Resources</strong> allow you to mount local folders or external remote file systems. When assigned to your users they \
     will be able to access the resources through the web interface or by any other file access protocols you have installed on the server. \
    Both the types of mount and file access protocols supported depend on the level of licensing of this product.
