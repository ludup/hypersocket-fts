mount.cacheStrategy.label=Cache Strategy
mount.cacheStrategy.info=The underlying file systems cache strategy. MANUAL means the file system is queried once upon file resolution, but any external changes \
	will only be seen if the folder or file is manually refreshed. ON_RESOLVE means the file system is only every time a file is 'resolved' (how often this happens will depend \
	on the application). ON_CALL means the file system is queried on all file access operations and is the slowest method.


