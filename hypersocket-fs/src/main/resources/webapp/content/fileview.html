<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title localize="fileResources.title"></title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="${uiPath}/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="${uiPath}/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="${uiPath}/js/elfinder.min.js"></script>

		<script type="text/javascript" src="${uiPath}/js/hypersocket-utils.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				
				$(document).localize();
				
		    	$('#elfinder').elfinder({
		        	url : basePath + '/api/connector',
		        	height: 800,
		        	dragUploadAllow: true
		    	});
		    	$(window).resize(function(){
		    	    $('#elfinder').height($(window).height()-20); 
		    	});
			});
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
