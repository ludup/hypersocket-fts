<!-- 
	Replace any FTPInterface or FTPInterfaces with Capitalized name of your resources e.g. Application or Applications
	Replace any ftpInterface or ftpInterfaces with lower case name of your resources e.g. application or applications
 -->

<div id="contentFTPInterfaces">
	<div class="modal" id="addFTPInterfaceForm" tabindex="-1" role="dialog" dialog-for="contentFTPInterfaces">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div class="propertyItem form-group">
						<label class="col-xs-3 control-label" localize="ftpInterface.name.label"></label>
						<div class="propertyValue col-xs-9">
							<input type="text" class="form-control"
								placeholder="" id="resourceNameFtp" maxlength="" name="resourceNameFtp" value="">
							<div>
								<span class="help-block" localize="ftpInterface.name.info"></span>
							</div>
						</div>
					</div>
					
					<div id="ftpInterfaceProperties"></div>
					<input type="hidden" id="resourceIdFtp" name="resourceIdFtp" value="" />
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>

</div>

<script type="text/javascript">
	$(document).ready(function() {
				$('#contentFTPInterfaces').localize();
				
				$('#ftpInterfaceProperties').propertyPage({
					url : 'ftpInterfaces/template',
					showButtons : false,
					useTemplates : true,
					canUpdate : currentMenu.canUpdate
				});

				$('#contentFTPInterfaces').ajaxResourcePage(
						{
							id : "FTPInterface",
							tableUrl : "ftpInterfaces/table",
							title: getResource("ftpInterfaces.label"),
							icon: 'fa-flash',
							resourceUrl : "ftpInterfaces/ftpInterface",
							fields : [ {
								name : "name"
							}],
							resourceKey : "ftpInterface",
							canCreate: currentMenu.canCreate,
							canUpdate: currentMenu.canUpdate,
							canDelete: currentMenu.canDelete,
							disableDecoration: true,
							validate : function() {

								if ($('#resourceNameFtp').val() == '') {
									showError("error.nameRequired");
									return false;
								}

								if(!$('#ftpInterfaceProperties').validateProperties()) {
									showError("error.correctValidationErrors");
									return false;
								}
								
								return true;
							},
							clearDialog : function(create) {
								
								$('#resourceIdFtp').val('');
								$('#resourceNameFtp').val('');
								
								$('#ftpInterfaceProperties').clearProperties();
								if(create) {
									$('#ftpInterfaceProperties').propertyPage({ 
										url : 'ftpInterfaces/template/', 
										showButtons : false, 
										canUpdate : currentMenu.canUpdate, 
										useTemplates : true 
									});
								}

								$('.tabPropertiesTab').first().trigger('click');
							},
							createResource : function() {
								resource = new Object();
								resource.id = $('#resourceIdFtp').val();
								resource.name = $('#resourceNameFtp').val();
								
								$('#ftpInterfaceProperties').saveProperties(true,
										function(items) {
											resource.properties = items;
								});
								
								return resource;
							},
							displayResource : function(resource, readOnly) {
								
								$('#resourceIdFtp').val(resource.id);
								$('#resourceNameFtp').val(resource.name);
								
								$('#ftpInterfaceProperties').propertyPage(
										{ url : 'ftpInterfaces/properties/' + resource.id, 
											showButtons : false, 
											canUpdate : currentMenu.canUpdate && !readOnly
								});
							
							},
							complete : function() {
								loadComplete();
							}
						});

			});
</script>
